<div id="events-pane">
   <div id='events-pane-slides' class="attach-top">
       <div class="slide">
            <p class="active-date"></p>
            <form action=":javascript" id="event-add-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" />
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input class='active-date-value' type="date" name="date" />
                </div>

                <div class="form-group">
                    <label for="repeats">Repeats:</label>
                    <select name="repeatse" >
                        <option value="false">No</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="annually">Annually</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="time_start">Starts:</label>
                    <input name='time_start' type="time" default='00:00' />
                </div>
                <div class="form-group">
                    <label for="time_end">Ends:</label>
                    <input name='time_end' type="time" default='00:00' />
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" cols="30" rows="10"></textarea>
                </div>
            </form>
            <button id="event-add-btn" class='text-center btn'>
                <span class="text-xl">+</span><br />Add
            </button>
       </div>
       <div class="slide">
           <div id="event-details"></div>
       </div>
   </div>
</div>
